[Hotkeys]
;Slowdown Speed
Mouse4 = remSpeed
;Increase Speed
Mouse5 = addSpeed
;Open Workshop
CTRL-V=workshop
;Photomode
F3=showmenu photomodemenu
;Unarmed
CTRL-R=player.cf "Actor.EquipItem" 1F4 0 1
;Wait Menu
t=showmenu sleepwaitmenu
;Call Your Ship
CTRL-C=cgf "CallYourShip.HereAndCheck"
;Equip Cutter
CTRL-0=cutter
;Heal By Health
B=healing
