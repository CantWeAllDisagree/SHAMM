[Macros]
addSpeed=if player.getav speedmult < 110; player.modav speedmult 5; elseif player.getav speedmult >= 110; player.forceav speedmult 110; endif
remSpeed=if player.getav speedmult > 20; player.modav speedmult -5; elseif player.getav speedmult <= 20; player.forceav speedmult 20; endif

cutter=if player.GetItemCount 16758 > 0 ; player.EquipItem 16758 ; else ; cgf "Debug.Notification" "I don't have a cutter!" ; endif

heal_slow=if player.GetItemCount ABF9 > 0 ; Player.CF "Actor.EquipItem" ABF9 0 1; else ; cgf "Debug.Notification"  "I'm out of Med Packs!" ; endif
heal_med=if player.GetItemCount 29A847 > 0 ; Player.CF "Actor.EquipItem" 29A847 ; else ; cgf "Debug.Notification"  "I'm out of Trauma Packs!" ; endif
heal_best=if player.GetItemCount 2A9DE8 > 0 ; Player.CF "Actor.EquipItem" 2A9DE8 ; else ; cgf "Debug.Notification"  "I'm out of Emergency Kits!" ; endif
healing=if ( hp_ratio < 0.51 ) ; heal_best ; elseif ( hp_ratio < 0.76 ) ; heal_med ; elseif ( hp_ratio > 0.89 < 0.99 ) ;  cgf "Debug.Notification" "I should eat something..." ; elseif ( hp_ratio > 0.99) cgf "Debug.Notification" "I'm already at full health!"; else ; heal_slow ; endif;
hp=player.getav health
maxhp=player.getbaseav health
hp_ratio=hp / maxhp

Alien=if player.hasSpell 2c538f; player.equipspell 2c538f voice; cgf "Debug.Notification" "Alien Reanimation Equipped"; else ; cgf "Debug.Notification" "A temple calls..." ; endif
